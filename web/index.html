<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
    </head>
    
    
    
    <body>
        
          
          
        <form id="contact-form" role="form">
            
                   
  <div class="form-group has-feedback">
        
         <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre" name="nombre">
  </div><br>
            
  
            
  <div class="form-group has-feedback">
      
        <input type="text" class="form-control" id="apellido" placeholder="Ingrese apellido" name="apellido">
  </div><br>
  
  
  <div class="form-group has-feedback">
        
         <input type="text" class="form-control" id="direccion" placeholder="Ingrese direccion" name="direccion">
  </div><br>
 
  
  
  <div class="form-group has-feedback">
        
         <input type="email" class="form-control" id="correo" placeholder="Ingrese correo" name="correo">
  </div><br>
  
  
  
  <div class="form-group has-feedback">
        
         <input type="text" class="form-control" id="telefono" placeholder="Ingrese telefono" name="telefono">
  </div><br>
  
  
  
  <div class="form-group has-feedback">
        
         <input type="text" class="form-control" id="codigo" placeholder="Ingrese codigo" name="codigo">
  </div><br>
  
  
    <a href="NewServlet">Ver Servlet</a><br><br>

    
        </form><br>
        
 
        
        
        <script type="text/javascript">
            
      function manipularElementosDelDom(){
      
    let alumno = new Object();
    
    
    
    let nombre=document.getElementById("nombre");
    let apellido=document.getElementById("apellido");
    let direccion=document.getElementById("direccion");
    let correo=document.getElementById("correo");
    let telefono=document.getElementById("telefono");
    let codigo=document.getElementById("codigo");
    
    
    
    alumno.nombre=nombre.value;
    alumno.apellido=apellido.value;
    alumno.direccion=direccion.value;
    alumno.correo=correo.value;
    alumno.telefono=telefono.value;
    alumno.codigo=correo.value;
    
    
    console.log(alumno);
    
     enviarFormularioOpcion2(alumno);
   
    
    
    nombre.value='';
    apellido.value='';
    direccion.value='';
    correo.value='';
    telefono.value='';
    codigo.value='';
    
    
   
    
    
    
    
    }
            
       
    
        </script>
        
              
          
       <input type="button" value="Mostrar y enviar" onclick="manipularElementosDelDom()"
                   class="submit-button btn  btn-primary" >
       
  
       
       
     <script type="text/javascript">
           
           
           function enviarFormularioOpcion2(){
	const XHR = new XMLHttpRequest();
	  var formData = new FormData(document.getElementById('contact-form'));

	  // Define what happens on successful data submission
	  XHR.addEventListener('load', (event) => {
	    alert('DATOS ENVIADOS');
	  });

	  // Define what happens in case of error
	  XHR.addEventListener('error', (event) => {
	    alert('ERROR EN EL ENVIO DE DATOS');
	  });

	  // Set up our request
	  XHR.open('POST', 'NewServlet');

	  // Send our FormData object; HTTP headers are set automatically
	  XHR.send(formData);
	
}

           
       </script>
       
  
       <input type="button" value="Enviar" onclick="enviarFormularioOpcion2()"
                   class="submit-button btn  btn-primary" >
       
        
    </body>
</html>
